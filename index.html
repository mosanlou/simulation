<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Modal Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
     h2 {
      font-family:  system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-weight: 400px;
      font-size: 2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: border-color 0.3s;
    }

    .gallery img:hover {
      border-color: #007BFF;
    }

    /* Modal overlay styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    #description {
      text-align: left;

    }

    .modal iframe {
      width: 100%;
      height: 100%;
      max-width: 960px;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 700px) {
      .modal iframe {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>

 <h2 style="text-align: center;">VR/Simulation <span style="color:darkblue">Career</span> Exploration</h2>
  <div class="gallery" id="gallery" ></div>

  <!-- Modal structure -->
  <div id="videoModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <iframe id="youtubePlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    
  </div>

  <script>
  const videoData = [
    { 
      thumbnail: "New Simzone pic/Aquaculture.png", 
      videoId: 'Gjx-P7vX7x0',
      description: "Aquaculture is one of the fastest growing sectors in the world, accounting for 50% of the worlds total fish production.Experience a career takes you from working indoors and monitoring fingerlings to operating technology beside a peaceful body of water."
    },
    { 
      thumbnail: 'New Simzone pic/Carpenter.png', 
      videoId: 'm-KbdcPc_ro',
      description: "Maneuvering through homes in various stages of construction, this experience allows you to get an idea of the range of jobs a carpenter may encounter. Constructing a header in a new build home, to installing floor â€“ an experience not to be missed!"
    },
    { 
      thumbnail: 'New Simzone pic/Farm Labourer.png', 
      videoId: '6rL1apz3jfQ',
      description: "Farming is becoming more and more technologically advanced! Using an automated milking machine,operating a drone for crop monitoring, and animal care, is the type of variety that makes this job an exciting part of the agricultural sector."
    },
     { 
      thumbnail: "New Simzone pic/Auto Mechanic.png", 
      videoId: 'Gjx-P7vX7x0',
      description: "As a mechanic, you will work on many different vehicles! From an older car that needs a muffler replaced, to working on disconnecting the electrical system of an electric car, this experience is diverse and highlights the variety in a mechanics day."
    },
    { 
      thumbnail: 'New Simzone pic/Carpenter.png', 
      videoId: 'm-KbdcPc_ro',
      description: "Explore the craft of carpentry.\nUnderstand essential woodworking tools.\nWatch practical building demonstrations."
    },
    { 
      thumbnail: 'New Simzone pic/Farm Labourer.png', 
      videoId: '6rL1apz3jfQ',
      description: "Experience a day on the farm.\nLearn about planting and harvesting.\nSee teamwork in agricultural work."
    },
     { 
      thumbnail: "New Simzone pic/Aquaculture.png", 
      videoId: 'Gjx-P7vX7x0',
      description: "Learn the basics of aquaculture.\nDiscover how fish farms operate.\nPerfect for beginners in seafood production."
    },
    { 
      thumbnail: 'New Simzone pic/Carpenter.png', 
      videoId: 'm-KbdcPc_ro',
      description: "Explore the craft of carpentry.\nUnderstand essential woodworking tools.\nWatch practical building demonstrations."
    },
    { 
      thumbnail: 'New Simzone pic/Farm Labourer.png', 
      videoId: '6rL1apz3jfQ',
      description: "Experience a day on the farm.\nLearn about planting and harvesting.\nSee teamwork in agricultural work."
    },
    // Duplicate items can also have descriptions
  ];

  const gallery = document.getElementById('gallery');
  const modal = document.getElementById('videoModal');
  const player = document.getElementById('youtubePlayer');

  // Populate gallery with image + description
  videoData.forEach((item, index) => {
    const container = document.createElement('div');
    container.style.textAlign = 'center';
    container.style.maxWidth = '400px';

    const img = document.createElement('img');
    img.src = item.thumbnail;
    img.alt = `Video ${index + 1}`;
    img.onclick = () => openModal(item.videoId);

    const desc = document.createElement('p');
    desc.textContent = item.description;
    desc.style.whiteSpace = 'pre-line'; // Allows \n to break lines
    desc.style.fontSize = '16px';
    desc.style.color = '#333';
    desc.style.marginTop = '5px';
    desc.style.textAlign="left";
    desc.style.fontFamily='Open Sans';
    desc.style.padding="5px"; 
    desc.style.marginBottom= "2px"; 
   
  
      


    container.appendChild(img);
    container.appendChild(desc);
    gallery.appendChild(container);
  });

  function openModal(videoId) {
    const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
    player.src = embedUrl;
    modal.style.display = 'flex';
  }

  function closeModal() {
    player.src = '';
    modal.style.display = 'none';
  }

  modal.addEventListener('click', function (e) {
    if (e.target === modal) closeModal();
  });

  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') closeModal();
  });
</script>


</body>
</html>
